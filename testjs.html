<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>go</title>
</head>
<body>
    


    <script>
        // var a = parseInt(prompt('enter your 1st digit'));
        // var b = parseInt(prompt('enter your 2nd digit'));
        // for (var i = 0; i <= 100; i++) {
            
        // }
        var a = prompt('enter sign');

        switch (a) {
            case '+' :
                  { 
                   var b = parseInt(prompt('enter first digit'));
                   var c = parseInt(prompt('enter first digit'));
                  }

                   alert(b+c);
                break;
                case '-' :
                  { 
                   var d = parseInt(prompt('enter first digit'));
                   var e = parseInt(prompt('enter first digit'));
                  }

                   alert(d-e);
                break;
        
                case '*' :
                  { 
                   var b1 = parseInt(prompt('enter first digit'));
                   var c2 = parseInt(prompt('enter first digit'));
                  }

                   alert(b1*c2);
                break;
        
                case '/' :
                  { 
                   var b2 = parseInt(prompt('enter first digit'));
                   var c3 = parseInt(prompt('enter first digit'));
                  }

                   alert(b2/c3);
                break;
        
            default:
                alert('error');
                break;
        }


    </script>
</body>
</html>
